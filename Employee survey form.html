<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Survey Form project</title>
    <link rel="stylesheet" href="Employee survey form.css">
</head>
<body>
    <h1>Employee Survey Form</h1>
    <form action="backend.php">
    <div> 
        <label for="name">Enter your Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your Name"> 
    </div>
    <div>
        <br>
        <label for="age">Enter your Age:</label> 
        <input type="number" name="Age" id="age" placeholder=":Enter your Age"> 
    </div>
    <div>
        <br>
        <label for="email">Enter your Email:</label> 
        <input type="email" name="Email" id="email" placeholder="Enter your Email"> 
    </div>
    <div>
        <br>
        <label for="DOB">Enter your DOB:</label>
        <input type="date" name="DOB" id="DOB">
    </div>
    <div>
        <br>
        <label for="sex">Sex: </label>
        <input type="radio" name="sex" id="sex" value="Male">Male <input type="radio" name="sex" id="Female" value="Female">Female
        <input type="radio" name="sex" id="sex" value="Other">Other
    <div>
        <br>
        <label for="text">Tell me about yourself:</label>
    </div>
    <div>
        <br>
        <textarea name="mytext" id="text" cols="90" rows="10"></textarea>
    </div> 
    <div>
        <br>
         <label for="role">Which option describes you? </label>
        <select name="role" id="role">
        <option>Select an option</option>
        <option value="Intern">Intern</option>
        <option value="Professional">Professional</option>
        <option value="Other">Other</option>
        </select>
    </div>
    <div>
        <br>
        <label for="movies">What genre of movies do you like?</label>
        <select name="Movie genre" id="movies">
        <option>Select your genre</option>
        <option value="Comedy">Comedy</option>
        <option value="Horror">Horror</option>
        <option value="Action">Action</option>
        <option value="Thriller">Thriller</option>
        <option value="Romance">Romance</option>
        <option value="Drama">drama</option>
        </select>
    </div>
    <div>
        <br>
        <label for="skills">What are your technical skills?</label>
        <input type="checkbox" name="Technical Skills" id="skills" value="C++">C++
        <input type="checkbox" name="Technical Skills" id="skills" value="Python">Python
        <input type="checkbox" name="Technical Skills" id="skills" value="Java">Java
        <input type="checkbox" name="Technical Skills" id="skills" value="DBMS">DBMS
        <input type="checkbox" name="Technical Skills" id="skills" value="PHP">PHP
        <input type="checkbox" name="Technical Skills" id="skills" value="OOPS">OOPS
    </div>
    <div>
        <br>
        <label for="rating">Rate us out of 5: </label>
        <input type="radio" id="rating" name="rating" value="1">1 
        <input type="radio" id="rating" name="rating" value="2">2 
        <input type="radio" id="rating" name="rating" value="3">3 
        <input type="radio" id="rating" name="rating" value="4">4 
        <input type="radio" id="rating" name="rating" value="5">5 
    </div>
    <div>
        <br>
        <textarea name="comment" placeholder="Leave your comments here. . ."></textarea>
    </div>
    <div>
        <br>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
